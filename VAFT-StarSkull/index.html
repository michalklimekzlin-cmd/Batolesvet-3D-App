<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>VAFT • Hvězda s lebkou</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#0f0f0f;color:#e2e8f0;font-family:system-ui,sans-serif;padding:1rem;}
    #feed{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.6rem;}
    .item{background:#111827;border:1px solid #f97316;border-radius:.5rem;padding:.4rem .6rem;min-width:130px;}
  </style>
</head>
<body>
  <h1>Hvězda s lebkou</h1>
  <p style="font-size:.7rem;opacity:.7">hrdinové, úkoly, akce</p>
  <label><input type="checkbox" id="auto" checked> auto (9s)</label>
  <div id="feed"></div>

  <script>
    const KEY="vaft_star_feed";
    const HERO=["Pedro","Orbit","Míza","Piko"];
    const TASK=["hlídat svět","bránit meziprostor","najít nový symbol","očistit kruh"];
    function load(){const r=localStorage.getItem(KEY);if(!r)return[];try{return JSON.parse(r);}catch(e){return[];}}
    function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
    function render(){const box=document.getElementById('feed');const a=load();box.innerHTML="";if(!a.length){box.innerHTML="<div class='item'>čekám…</div>";return;}a.forEach(it=>{const el=document.createElement('div');el.className="item";el.innerHTML=`<strong>${it.label}</strong><br><small>${it.desc||""}</small>`;box.appendChild(el);});}
    function createOne(){const a=load();const h=HERO[Math.floor(Math.random()*HERO.length)];const t=TASK[Math.floor(Math.random()*TASK.length)];
      a.unshift({id:"star-"+Date.now(),type:"hrdina",label:h,desc:t,createdAt:Date.now()});
      save(a.slice(0,30));render();
    }
    render();
    setInterval(()=>{if(document.getElementById('auto').checked)createOne();},9000);
  </script>
</body>
</html>
