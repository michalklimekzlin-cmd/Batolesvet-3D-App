<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAFT Canvas • Drag & Drop</title>
<style>
  :root {
    font-family: system-ui, -apple-system, sans-serif;
    color-scheme: dark;
  }
  body {
    margin: 0;
    padding: 16px;
    background: #0b0b12;
    color: #fff;
    display: flex;
    justify-content: center;
  }
  .canvas {
    width: 300px;
    height: 600px;
    background: #14141f;
    border-radius: 32px;
    border: 2px solid #2d2d44;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }
  .slot {
    width: 70px;
    height: 70px;
    background: rgba(255,255,255,0.05);
    border: 1px dashed #555;
    border-radius: 16px;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    text-align: center;
    user-select: none;
    touch-action: none;
    transition: background 0.15s;
  }
  .slot:hover {
    background: rgba(255,255,255,0.08);
  }
  .slot:active {
    transform: scale(0.95);
  }
  .slot-index {
    position: absolute;
    top: 4px;
    left: 6px;
    font-size: 9px;
    opacity: 0.6;
  }
</style>
</head>
<body>

<div class="canvas" id="canvas"></div>

<script>
// počet slotů
const SLOT_COUNT = 12;
const canvas = document.getElementById("canvas");

// výchozí pozice (mřížka 3×4)
const startPositions = [
  { x: 20,  y: 20 },
  { x: 110, y: 20 },
  { x: 200, y: 20 },
  { x: 20,  y: 120 },
  { x: 110, y: 120 },
  { x: 200, y: 120 },
  { x: 20,  y: 220 },
  { x: 110, y: 220 },
  { x: 200, y: 220 },
  { x: 20,  y: 320 },
  { x: 110, y: 320 },
  { x: 200, y: 320 },
];

// stav
const slots = [];

for (let i = 1; i <= SLOT_COUNT; i++) {
  const slot = document.createElement("div");
  slot.className = "slot";
  slot.dataset.index = i;

  const pos = startPositions[i-1];
  slot.style.left = pos.x + "px";
  slot.style.top  = pos.y + "px";

  slot.innerHTML = `
    <div class="slot-index">#${i}</div>
    <div class="slot-label">prázdné</div>
  `;

  makeDraggable(slot);
  canvas.appendChild(slot);
  slots.push(slot);
}

// drag & drop funkce
function makeDraggable(el) {
  let offsetX = 0;
  let offsetY = 0;
  let dragging = false;

  function onDown(e) {
    dragging = true;
    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
  }

  function onMove(e) {
    if (!dragging) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    el.style.left = (clientX - offsetX - canvas.getBoundingClientRect().left) + "px";
    el.style.top  = (clientY - offsetY - canvas.getBoundingClientRect().top) + "px";
  }

  function onUp() {
    dragging = false;
  }

  el.addEventListener("mousedown", onDown);
  el.addEventListener("touchstart", onDown);

  window.addEventListener("mousemove", onMove);
  window.addEventListener("touchmove", onMove);

  window.addEventListener("mouseup", onUp);
  window.addEventListener("touchend", onUp);
}
</script>

</body>
</html>
