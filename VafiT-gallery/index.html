<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vivere atque FruiT • VafiT výběr</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --panel: rgba(12,13,16,0.6);
      --line: rgba(255,255,255,0.06);
      --accent: #f7d26b;
      --text: #f2f2f2;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #151820 0%, #050507 55%, #000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding: 1.1rem;
      box-sizing: border-box;
    }

    header {
      font-weight: 600;
      letter-spacing: .04em;
      font-size: 1.05rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(62px, 1fr));
      gap: 0.75rem;
    }

    .vafit-btn {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(247,210,107,0.28);
      border-radius: 0.8rem;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--text);
      cursor: pointer;
      transition: 0.15s transform ease, 0.15s box-shadow ease, 0.15s background ease;
      backdrop-filter: blur(6px);
    }
    .vafit-btn:hover,
    .vafit-btn.active {
      background: rgba(247,210,107,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transform: translateY(-2px);
    }
    .vafit-id {
      font-size: 0.55rem;
      opacity: 0.35;
      position: absolute;
      top: 6px;
      right: 8px;
    }

    .info-panel {
      margin-top: .3rem;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(247,210,107,0.2);
      border-radius: 1rem;
      padding: 1rem 1rem 1rem;
      min-height: 140px;
      position: relative;
      overflow: hidden;
    }

    .info-title {
      font-weight: 600;
      margin-bottom: .35rem;
      display: flex;
      gap: .4rem;
      align-items: center;
    }

    .info-glyph-bg {
      position: absolute;
      right: -12px;
      bottom: -18px;
      font-size: 4.2rem;
      opacity: 0.045;
      pointer-events: none;
      line-height: 1;
    }

    .info-body {
      font-size: .78rem;
      line-height: 1.35;
      max-width: 480px;
    }

    .info-sub {
      font-size: .63rem;
      opacity: .55;
      margin-top: .45rem;
    }

    /* simulace těch 3 dohromady */
    .triple-stack {
      position: absolute;
      top: 6px;
      right: 10px;
      display: flex;
      gap: .25rem;
      opacity: .18;
      font-size: 1.35rem;
    }

    @media (max-width: 540px) {
      .grid {
        grid-template-columns: repeat(4, minmax(54px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>VafiT výběr • klikni na jednoho a dole se ukáže jeho příběh</header>

  <div class="grid" id="vafitGrid">
    <!-- tlačítka se doplní z JS -->
  </div>

  <div class="info-panel" id="infoPanel">
    <div class="triple-stack" id="tripleStack">
      <!-- sem dáme 3 glyphy -->
    </div>
    <div class="info-title" id="infoTitle">Vyber VafiTa ↑</div>
    <div class="info-body" id="infoBody">
      Tady by se psal krátký charakter i jeho příběh po kliknutí na VafiTa.
    </div>
    <div class="info-sub" id="infoSub">Vivere atque FruiT • připraveno na doplňování</div>
    <div class="info-glyph-bg" id="infoBgGlyph">⚙</div>
  </div>

<script>
  // zatím 12 kusů, názvy a glyphy beru z tvého náčrtu + placeholdery
  const VAFITS = [
    {
      id: "v1",
      name: "Smítko-průzkumník",
      glyph: "ᵔ’",
      story: "Malý zvědavec, který leze do všech koutů světa VAFT a hledá ztracené znaky.",
      trio: ["ᵔ’", "Y", "⚙"]
    },
    {
      id: "v2",
      name: "Znak-luk",
      glyph: "⟠",
      story: "Ostrý, rychlý, hlídá hranice. Použijeme ho, až budeme dělat obranné aplikace.",
      trio: ["⟠", "ᵔ’", "꙰"]
    },
    {
      id: "v3",
      name: "SrdcoGlyph",
      glyph: "ᗲ",
      story: "Nese cit, aby se digitální postavy nechovaly jako stroje.",
      trio: ["ᗲ", "⊡", "ᵔ’"]
    },
    {
      id: "v4",
      name: "Hlava-signál",
      glyph: "ϟ",
      story: "Tahle hlava zachytí signál od hráče a předá ho AI bráškům.",
      trio: ["ϟ", "ᗲ", "ᵔ’"]
    },
    {
      id: "v5",
      name: "Oko do světa",
      glyph: "◔",
      story: "Sbírá obrázky z reálného světa a zapisuje je do knihy Vivere atque FruiT.",
      trio: ["◔", "◕", "◑"]
    },
    {
      id: "v6",
      name: "Iskro-nosič",
      glyph: "ϱ",
      story: "Nosí odměny (Iskry) a pouští je jen tomu, kdo splnil úkol.",
      trio: ["ϱ", "◔", "⟠"]
    },
    {
      id: "v7",
      name: "Glyph-dítě",
      glyph: "ᶿ",
      story: "Tahle verze je čisté batole – ještě se učí pravidlo přátelství.",
      trio: ["ᶿ", "ᵔ’", "ᶿ"]
    },
    {
      id: "v8",
      name: "AI-bráška",
      glyph: "Λ",
      story: "Pomáhá hráči orientovat se v mapě VAFTu a dává rady.",
      trio: ["Λ", "ᵔ’", "ϟ"]
    },
    {
      id: "v9",
      name: "Strážce rámu",
      glyph: "⌸",
      story: "Hlídá 1O1R rámce, aby se nám svět nerozsypal.",
      trio: ["⌸", "Λ", "⌸"]
    },
    {
      id: "v10",
      name: "Šepot",
      glyph: "՞",
      story: "Není moc vidět, ale v dialogu bude umět šeptat tipy.",
      trio: ["՞", "◔", "ᶿ"]
    },
    {
      id: "v11",
      name: "Most mezi AI a Glyph",
      glyph: "⋔",
      story: "Spojuje svět lidí, glyphů a AI postav.",
      trio: ["⋔", "Λ", "◔"]
    },
    {
      id: "v12",
      name: "Archivář",
      glyph: "⟡",
      story: "Ukládá všechny příběhy VafiTů, co postupně dopíšeme.",
      trio: ["⟡", "⟡", "Λ"]
    }
  ];

  const grid = document.getElementById('vafitGrid');
  const infoTitle = document.getElementById('infoTitle');
  const infoBody = document.getElementById('infoBody');
  const infoSub = document.getElementById('infoSub');
  const infoBgGlyph = document.getElementById('infoBgGlyph');
  const tripleStack = document.getElementById('tripleStack');

  // naplníme mřížku
  VAFITS.forEach(v => {
    const btn = document.createElement('button');
    btn.className = 'vafit-btn';
    btn.innerHTML = v.glyph;
    btn.dataset.vafit = v.id;
    btn.addEventListener('click', () => selectVafit(v.id));
    grid.appendChild(btn);
  });

  function selectVafit(id) {
    const v = VAFITS.find(x => x.id === id);
    if (!v) return;

    // aktivní tlačítko
    document.querySelectorAll('.vafit-btn').forEach(b => b.classList.remove('active'));
    const activeBtn = [...document.querySelectorAll('.vafit-btn')].find(b => b.dataset.vafit === id);
    if (activeBtn) activeBtn.classList.add('active');

    infoTitle.textContent = v.name;
    infoBody.textContent = v.story;
    infoSub.textContent = "Vivere atque FruiT • " + v.id + " • připraveno na rozšíření";
    infoBgGlyph.textContent = v.glyph;

    // 3 dohromady
    tripleStack.innerHTML = "";
    v.trio.forEach(g => {
      const span = document.createElement('span');
      span.textContent = g;
      tripleStack.appendChild(span);
    });
  }

  // můžeš rovnou zobrazit prvního
  selectVafit("v1");
</script>

</body>
</html>
