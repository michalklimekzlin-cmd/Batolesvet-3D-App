<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>VAFT • Panenka se srdcem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#0f1015;color:#fdf2f8;font-family:system-ui,sans-serif;padding:1rem;}
    #feed{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.6rem;}
    .item{background:#1f2937;border:1px solid #f472b6;border-radius:.5rem;padding:.4rem .6rem;min-width:130px;}
  </style>
</head>
<body>
  <h1>Panenka se srdcem</h1>
  <p style="font-size:.7rem;opacity:.7">tvoří vztahy a přátelství</p>
  <label><input type="checkbox" id="auto" checked> auto (11s)</label>
  <div id="feed"></div>

  <script>
    const KEY="vaft_doll_feed";
    const MSG=["chci chránit","chci být kamarád","dávám ti srdce","hlídám malé"];
    function load(){const r=localStorage.getItem(KEY);if(!r)return[];try{return JSON.parse(r);}catch(e){return[];}}
    function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
    function render(){const box=document.getElementById('feed');const a=load();box.innerHTML="";if(!a.length){box.innerHTML="<div class='item'>čekám…</div>";return;}a.forEach(it=>{const el=document.createElement('div');el.className="item";el.innerHTML=`<strong>${it.label}</strong><br><small>${it.desc||""}</small>`;box.appendChild(el);});}
    function createOne(){const a=load();const m=MSG[Math.floor(Math.random()*MSG.length)];a.unshift({id:"doll-"+Date.now(),type:"vztah",label:"panenka ♥",desc:m,createdAt:Date.now()});save(a.slice(0,30));render();}
    render();
    setInterval(()=>{if(document.getElementById('auto').checked)createOne();},11000);
  </script>
</body>
</html>
