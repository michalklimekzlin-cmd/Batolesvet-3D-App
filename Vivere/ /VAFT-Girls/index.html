<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>VAFT • Hodné holky</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#0f0f11;color:#f8fafc;font-family:system-ui,sans-serif;padding:1rem;}
    #feed{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.6rem;}
    .item{background:#111827;border:1px solid #1f2937;border-radius:.5rem;padding:.35rem .6rem;min-width:130px;}
  </style>
</head>
<body>
  <h1>Hodné holky</h1>
  <p style="font-size:.75rem;opacity:.7">Stanka • Tereza • Vanesa • Sofi</p>
  <label><input type="checkbox" id="auto" checked> auto (10s)</label>
  <div id="feed"></div>

  <script>
    const KEY="vaft_girls_feed";
    const N=["Stanka","Tereza","Vanesa","Sofi"];
    function load(){const r=localStorage.getItem(KEY);if(!r)return[];try{return JSON.parse(r);}catch(e){return[];}}
    function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
    function render(){const box=document.getElementById('feed');const a=load();box.innerHTML="";if(!a.length){box.innerHTML="<div class='item'>čekám…</div>";return;}a.forEach(it=>{const el=document.createElement('div');el.className="item";el.innerHTML=`<strong>${it.label}</strong><br><small>${it.desc||""}</small>`;box.appendChild(el);});}
    function createOne(){const a=load();const name=N[Math.floor(Math.random()*N.length)];a.unshift({id:"girls-"+Date.now(),type:"girl",label:name,desc:"ochranná energie "+name,createdAt:Date.now()});save(a.slice(0,30));render();}
    render();
    setInterval(()=>{if(document.getElementById('auto').checked)createOne();},10000);
  </script>
</body>
</html>
