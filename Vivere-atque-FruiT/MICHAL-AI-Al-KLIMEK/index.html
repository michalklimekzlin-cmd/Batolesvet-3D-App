<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Michal AI AI Klimek • Vivere atque FruiT</title>
    <link rel="stylesheet" href="./style.css?v=0.1">
  </head>
  <body>
    <div class="screen">

      <!-- hlavní nápis nahoře v hlavě -->
      <div class="head-label">
        Michal | AI | AI | Klimek
      </div>

      <!-- střed – tu máš u té první fotky Smítko / hlava -->
      <div class="center-character">
        <!-- tady může být později canvas nebo svg -->
        <div class="vaft-name">Vivere<br>atque<br>Fruit</div>
      </div>

      <!-- GLYPH SLOTY podle tvého náčrtu -->
      <!-- levý sloupek 3 ks -->
      <button class="glyph-slot slot-left-1"></button>
      <button class="glyph-slot slot-left-2"></button>
      <button class="glyph-slot slot-left-3"></button>

      <!-- horní prostřední -->
      <button class="glyph-slot slot-top-mid"></button>

      <!-- horní pravý -->
      <button class="glyph-slot slot-top-right"></button>

      <!-- spodní pravý / tvoje tři tlačítka jak u Smítka -->
      <button class="glyph-slot slot-bottom-right-1"></button>
      <button class="glyph-slot slot-bottom-right-2"></button>
      <button class="glyph-slot slot-bottom-right-3"></button>

      <!-- tlačítko na PŘEMĚNU (může být to srdíčko) -->
      <button class="transform-btn" id="transformBtn">
        I ❤
      </button>
    </div>

    <!-- napojení na Vivere atque FruiT (pokud máš v nadřazené složce) -->
    <script src="../vaft.loader.js"></script>
    <script src="../vaft.core.js"></script>
    <script src="../vaft.heartbeat.js"></script>
    <script>
      // kdybys měl knihovny, rozběhne se
      if (window.VAFT && VAFT.boot) {
        VAFT.boot({ id: "michal-ai-ai-klimek", role: "character" });
      }

      // jednoduché přepnutí vzhledu
      const btn = document.getElementById('transformBtn');
      if (btn) {
        btn.addEventListener('click', () => {
          document.body.classList.toggle('alt-mode');
        });
      }
    </script>
  </body>
</html>
