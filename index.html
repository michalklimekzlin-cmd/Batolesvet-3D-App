<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Vivere atque FruiT • Hub</title>

  <style>
    /* iPhone 14 – mobil first */
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: url('./AFA0870E-F586-4406-8BAA-0A7944120AA3.png') center center no-repeat;
      background-size: cover;          /* obrázek přes CELÉ */
      background-attachment: fixed;
      min-height: 100vh;
      overflow-y: auto;
      color: #fff;
    }

    /* hlavní „telefonní“ rámeček */
    #wrap {
      position: relative;
      box-sizing: border-box;
      width: 100%;
      max-width: 390px;                /* iPhone 14 šířka */
      min-height: 820px;               /* výška plochy */
      margin: 32px auto 40px;
      padding: 16px;
      border-radius: 26px;
      background: rgba(5, 5, 15, 0.82); /* stmavení, ať je text čitelný */
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
    }

    .slot {
      position: absolute;
      box-sizing: border-box;
      background: rgba(34, 34, 52, 0.82);
      border: 2px dashed rgba(255,255,255,0.18);
      border-radius: 18px;
      padding: 6px 8px;
      font-size: 13px;
      line-height: 1.2;
    }

    .slot textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      resize: none;
      outline: none;
      color: #fff;
      font-size: 13px;
      line-height: 1.25;
    }

    /* ===== Rozmístění pro iPhone 14 (v procentech) ===== */

    /* horní pás */
    #s2  { top: 4%;  left: 4%;  width: 60%; height: 10%; }
    #s3  { top: 4%;  right: 23%; width: 18%; height: 10%; }
    #s4  { top: 4%;  right: 4%;  width: 22%; height: 20%; }

    /* prostředek – pravý cluster */
    #s5  { top: 26%; right: 23%; width: 18%; height: 10%; }
    #s6  { top: 26%; right: 4%;  width: 18%; height: 10%; }

    /* středový malý */
    #s1  { top: 40%; left: 40%; width: 18%; height: 10%; }

    /* levý sloupec */
    #s7  { top: 30%; left: 4%;  width: 18%; height: 10%; }
    #s8  { top: 40%; left: 4%;  width: 30%; height: 18%; }
    #s9  { top: 62%; left: 4%;  width: 30%; height: 18%; }
    #s10 { top: 84%; left: 4%;  width: 18%; height: 10%; }

    /* spodní velké */
    #s11 { top: 62%; right: 4%; width: 58%; height: 18%; }
    #s12 { top: 84%; right: 4%; width: 58%; height: 12%; }

  </style>
</head>
<body>

  <div id="wrap">

    <!-- Sloty + popisky -->
    <div id="s1"  class="slot" onclick="openPort()"><textarea>#1 AI port</textarea></div>
    <div id="s2"  class="slot" onclick="openWorldName()"><textarea>#2 Název světa</textarea></div>
    <div id="s3"  class="slot" onclick="openHlavoun()"><textarea>#3 Hlavoun</textarea></div>
    <div id="s4"  class="slot" onclick="openPikos()"><textarea>#4 Pikoš</textarea></div>
    <div id="s5"  class="slot" onclick="openViri()"><textarea>#5 Viri</textarea></div>
    <div id="s6"  class="slot" onclick="openVaFT()"><textarea>#6 VaFT</textarea></div>
    <div id="s7"  class="slot" onclick="openVaFiTi()"><textarea>#7 VaFiTi</textarea></div>
    <div id="s8"  class="slot" onclick="openGlyph()"><textarea>#8 Glyph</textarea></div>
    <div id="s9"  class="slot" onclick="openMap()"><textarea>#9 Náhled mapy</textarea></div>
    <div id="s10" class="slot" onclick="openChybozrout()"><textarea>#10 Chybožrout</textarea></div>
    <div id="s11" class="slot" onclick="openWorldSelector()"><textarea>#11 16 světů</textarea></div>
    <div id="s12" class="slot" onclick="openEditor()"><textarea>#12 Editor</textarea></div>

  </div>

  <!-- Základ funkcí – později napojíme na tvé .js -->
  <script>
    function openPort()          { console.log("AI port"); }
    function openWorldName()     { console.log("Název světa"); }
    function openHlavoun()       { console.log("Hlavoun – mužský pohled"); }
    function openPikos()         { console.log("Pikoš – dětský pohled"); }
    function openViri()          { console.log("Viri – ženský pohled"); }
    function openVaFT()          { console.log("VaFT – strategický pohled"); }
    function openVaFiTi()        { console.log("VaFiTi – srdíčka hráčů"); }
    function openGlyph()         { console.log("Glyph – AI agenti"); }
    function openMap()           { console.log("Mapviewer"); }
    function openChybozrout()    { console.log("Chybožrout – opravář"); }
    function openWorldSelector() { console.log("Výběr 16 světů"); }
    function openEditor()        { console.log("Editor světa / rychlé programování"); }
  </script>

</body>
</html>
