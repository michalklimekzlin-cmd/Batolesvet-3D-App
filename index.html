<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Vivere atque FruiT • Hub</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: url('./AFA0870E-F586-4406-8BAA-0A7944120AA3.png') center center no-repeat;
        background-size: cover; /* FULLSCREEN BACKGROUND */
        background-attachment: fixed;
        height: 100vh;
        overflow-y: scroll;
        color: #fff;
    }

    #wrap {
        width: 92%;
        margin: 40px auto;
        padding: 20px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        min-height: 85vh;
        position: relative;
    }

    .slot {
        position: absolute;
        background: rgba(40,40,60,0.55);
        border: 2px dashed rgba(255,255,255,0.18);
        border-radius: 16px;
        padding: 8px;
        font-size: 15px;
    }

    .slot textarea {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        resize: none;
        outline: none;
        color: white;
        font-size: 15px;
    }

    /* Umístění podle tvé fotky */
    #s1  { top: 340px; left: 46%; width: 70px; height: 70px; }
    #s2  { top: 10px; left: 10px; width: 260px; height: 70px; }
    #s3  { top: 10px; left: 290px; width: 90px; height: 90px; }
    #s4  { top: 10px; left: 390px; width: 180px; height: 180px; }
    #s5  { top: 150px; left: 290px; width: 85px; height: 85px; }
    #s6  { top: 150px; left: 390px; width: 85px; height: 85px; }
    #s7  { top: 260px; left: 10px;  width: 85px; height: 85px; }
    #s8  { top: 340px; left: 10px;  width: 180px; height: 180px; }
    #s9  { top: 540px; left: 10px;  width: 180px; height: 180px; }
    #s10 { top: 750px; left: 10px;  width: 85px; height: 85px; }
    #s11 { top: 540px; left: 220px; width: 330px; height: 160px; }
    #s12 { top: 720px; left: 220px; width: 330px; height: 120px; }

</style>
</head>

<body>

<div id="wrap">

    <!-- SLOTY - S FUNKCEMI -->
    <div id="s1"  class="slot" onclick="openPort(1)"><textarea>#1 AI port</textarea></div>
    <div id="s2"  class="slot" onclick="openWorldName()"><textarea>#2 Název světa</textarea></div>
    <div id="s3"  class="slot" onclick="openHlavoun()"><textarea>#3 Hlavoun</textarea></div>
    <div id="s4"  class="slot" onclick="openPikos()"><textarea>#4 Pikoš</textarea></div>
    <div id="s5"  class="slot" onclick="openViri()"><textarea>#5 Viri</textarea></div>
    <div id="s6"  class="slot" onclick="openVaFT()"><textarea>#6 VaFT</textarea></div>
    <div id="s7"  class="slot" onclick="openVaFiTi()"><textarea>#7 VaFiTi</textarea></div>
    <div id="s8"  class="slot" onclick="openGlyph()"><textarea>#8 Glyph</textarea></div>
    <div id="s9"  class="slot" onclick="openMap()"><textarea>#9 Náhled mapy</textarea></div>
    <div id="s10" class="slot" onclick="openChybozrout()"><textarea>#10 Chybožrout</textarea></div>
    <div id="s11" class="slot" onclick="openWorldSelector()"><textarea>#11 16 světů</textarea></div>
    <div id="s12" class="slot" onclick="openEditor()"><textarea>#12 Editor</textarea></div>

</div>


<!-- FUNKČNÍ ZÁKLAD -->
<script>
function openPort()       { console.log("AI port otevřen"); }
function openWorldName()  { console.log("Název světa"); }
function openHlavoun()    { console.log("Hlavoun – mužský pohled"); }
function openPikos()      { console.log("Pikoš – dětský pohled"); }
function openViri()       { console.log("Viri – ženský pohled"); }
function openVaFT()       { console.log("Strategický pohled VaFT"); }
function openVaFiTi()     { console.log("Srdíčka hráčů – VaFiTi"); }
function openGlyph()      { console.log("Glyph – AI agenti"); }
function openMap()        { console.log("Mapviewer"); }
function openChybozrout() { console.log("Chybožrout – opravář"); }
function openWorldSelector() { console.log("Výběr 16 světů"); }
function openEditor()     { console.log("Editor světa"); }
</script>

</body>
</html>
