<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Vivere atque FruiT</title>
  <meta name="theme-color" content="#000000" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000;
      color:#fff;
      font-family:-apple-system, system-ui, sans-serif;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .page {
      position:relative;
      width:100%;
      max-width:480px;
      aspect-ratio:9/16;
      overflow:hidden;
    }

    .hero-img {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      background:#000;
    }

    /* LEV√ù PANEL */
    .left-panel {
      position:absolute;
      left:10px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:10px;
      z-index:50;
    }

    .tile-btn {
      width:70px;
      height:70px;
      border-radius:14px;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.16);
      backdrop-filter:blur(10px);
      color:#fff;
      font-size:12px;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      cursor:pointer;
      transition:.2s;
    }
    .tile-btn:hover {
      background:rgba(255,255,255,0.08);
      border-color:rgba(255,255,255,0.35);
    }

    /* MODUL: CHYBO≈ΩROUT PANEL */
    .module {
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.92);
      padding:18px;
      overflow-y:auto;
      z-index:100;
    }
    .hidden { display:none; }

    .system-title {
      font-size:20px;
      margin-bottom:4px;
      font-weight:700;
    }
    .system-sub {
      font-size:13px;
      color:#ccc;
      margin-bottom:12px;
    }

    .tiles {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-bottom:14px;
    }

    .tiles button {
      padding:12px;
      background:#111;
      border:1px solid #333;
      color:#fff;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      transition:.15s;
    }
    .tiles button:hover {
      background:#181818;
      border-color:#555;
    }

    .log, .queue {
      background:#0a0a0a;
      padding:10px;
      border-radius:12px;
      border:1px solid #222;
      font-family:ui-monospace, Menlo, Consolas;
      font-size:12px;
      max-height:200px;
      overflow:auto;
      margin-top:10px;
    }

    .close-btn {
      margin-top:14px;
      background:#222;
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #333;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- HLAVN√ç OBR√ÅZEK -->
    <img src="./AFA0870E-F586-4406-8BAA-0A7944120AA3.png" class="hero-img">

    <!-- LEV√ù PANEL ƒåTVERC≈Æ -->
    <nav class="left-panel">
      <button class="tile-btn" onclick="go('revia')">Revia</button>
      <button class="tile-btn" onclick="go('glyph')">Glyph</button>
      <button class="tile-btn" onclick="go('vafit')">VafiT</button>
      <button class="tile-btn" onclick="go('hlavoun')">Hlavoun</button>
      <button class="tile-btn" onclick="go('worlds')">Svƒõty</button>

      <!-- CHYBO≈ΩROUT uvnit≈ô aplikace -->
      <button class="tile-btn" onclick="go('chybo')">üîß Chybo≈ærout</button>
    </nav>

    <!-- üõ†Ô∏è PANEL: CHYBO≈ΩROUT -->
    <section id="mod-chybozrout" class="module hidden">
      <div class="system-title">üõ†Ô∏è Chybo≈ærout-Oprav√°≈ô v2.6</div>
      <div class="system-sub">‚ÄûV√≠ce hlav = m√©nƒõ p√°d≈Ø‚Äú</div>

      <div class="tiles">
        <button data-act="attach">üß† Zachyt√°vat</button>
        <button data-act="scan">üîé Sken index≈Ø</button>
        <button data-act="deps">üì¶ Sken z√°vislost√≠</button>
        <button data-act="fallback">üßØ Opravit (fallback)</button>
        <button data-act="fix1">üîß Opravit 1</button>

        <button data-act="sim">üí• Simulovat</button>
        <button data-act="export">üì§ Export</button>
      </div>

      <div id="chzr-log" class="log">Inicializace syst√©mu‚Ä¶</div>

  </div>

  <script>
    function go(id) {
      if (id === 'chybo') {
        document.getElementById('mod-chybozrout').classList.remove('hidden');
        return;
      }

      const L = {
        revia:"./Revia/",
        glyph:"./Glyph/",
        vafit:"./VafiT/",
        hlavoun:"./Hlavoun/",
        worlds:"./Worlds/"
      };

      if (L[id]) window.location.href = L[id];
      else alert("Modul je≈°tƒõ nen√≠ vytvo≈ôen üçº");
    }

    function closeChybo() {
      document.getElementById('mod-chybozrout').classList.add('hidden');
    }
  </script>

  <!-- REPAIRNET SCRIPTS -->
  <script src="./modules/chybozrout/repairnet.js?v=2.6"></script>
  <script src="./modules/chybozrout/repairnet.ui.js?v=2.6"></script>

</body>
</html>
