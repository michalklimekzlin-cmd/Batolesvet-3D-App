<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vivere atque FruiT</title>
    <meta name="theme-color" content="#000814" />
    <style>
      :root {
        --panel: rgba(255,255,255,.018);
        --line: rgba(255,255,255,.03);
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #000814 0%, #000 48%, #000 100%);
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        padding-bottom: 80px; /* m√≠sto pro spodn√≠ VAFT hub */
      }
      /* HLAVIƒåKA */
      .topbar {
        padding: 12px 14px 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .title-wrap { display:flex; flex-direction:column; gap:2px; }
      .badge {
        display: inline-flex;
        background: rgba(255,255,255,.05);
        border: 1px solid rgba(255,255,255,.03);
        border-radius: 999px;
        padding: 2px 10px 3px;
        font-size: 11px;
        gap: 4px;
      }
      .title { font-size: 19px; font-weight: 700; }
      .version { font-size: 11px; opacity: .55; }

      /* 3D ST≈òED */
      .world3d-wrap {
        height: 320px;
        margin: 10px 14px 6px;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,.04);
        background: rgba(0,0,0,.2);
      }
      .world3d-wrap iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* PRAVIDLA */
      .section {
        margin: 8px 14px 0;
      }
      .rules-box {
        background: rgba(0,0,0,.25);
        border: 1px solid rgba(255,255,255,.01);
        border-radius: 12px;
        padding: 7px 10px 6px;
      }
      .section-title {
        font-weight: 600;
        margin: 12px 14px 6px;
      }

      /* GRID SLO≈ΩEK */
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin: 0 14px 70px;
      }
      .app-card {
        background: rgba(255,255,255,.018);
        border: 1px solid rgba(255,255,255,.015);
        border-radius: 10px;
        padding: 8px 9px 7px;
        font-size: 13px;
        display: flex;
        gap: 8px;
        align-items: center;
        cursor: pointer;
      }
      .app-card small {
        display: block;
        font-size: 10px;
        opacity: .4;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #5cd3ff;
      }
      @media (min-width: 900px) {
        .apps-grid {
          grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <!-- HLAVA -->
    <div class="topbar">
      <div class="title-wrap">
        <div class="badge">üåø Poutn√≠k</div>
        <div class="title">Vivere atque FruiT</div>
      </div>
      <div class="version">v0.31 ¬∑ ≈æiv√Ω z√°klad</div>
    </div>

    <!-- 3D ST≈òED (m√°me ho ve slo≈æce Vivere-atque-FruiT/VAFT-Center3D/) -->
    <div class="world3d-wrap">
      <iframe src="./Vivere-atque-FruiT/VAFT-Center3D/index.html"></iframe>
    </div>

    <!-- PRAVIDLA / PULZ -->
    <div class="section">
      <div class="rules-box">
        <div>Pravidlo 1: P≈ô√°telstv√≠</div>
        <div>Pravidlo 2: Vivere atque frui</div>
        <div style="margin-top:4px;font-size:12px;">‚ù§Ô∏è svƒõt: puls <span id="vaft-pulse">00:00:00</span></div>
      </div>
    </div>

    <!-- V≈†ECHNY TVOJE SLO≈ΩKY Z FOTEK -->
    <div class="section-title">Tvoje moduly / svƒõty / appky</div>
    <div id="apps" class="apps-grid"></div>

    <!-- SKRYT√ù IFRAME PRO NAƒå√çT√ÅN√ç PODAPP -->
    <iframe id="app-frame" style="display:none;"></iframe>

    <!-- TV≈ÆJ VAFT HUB -->
    <script src="./vaft.hub.js?v=1"></script>
    <script>
      // list slo≈æek p≈ôesnƒõ podle tv√Ωch fotek
      const MODULES = [
        { name: "Hlavoun", path: "./Hlavoun/" },
        { name: "Meziprostor-Core", path: "./Meziprostor-Core/" },
        { name: "Michal-AI-Al-Klimek", path: "./Michal-AI-Al-Klimek/" },
        { name: "Revia", path: "./Revia/" },
        { name: "VAFT-BearHead", path: "./VAFT-BearHead/" },
        { name: "VAFT-Doll", path: "./VAFT-Doll/" },
        { name: "VAFT-Game", path: "./VAFT-Game/" },
        { name: "VAFT-GhostGirl", path: "./VAFT-GhostGirl/" },
        { name: "VAFT-Girls", path: "./VAFT-Girls/" },
        { name: "VAFT-Jizva", path: "./VAFT-Jizva/" },
        { name: "VAFT-Lady", path: "./VAFT-Lady/" },
        { name: "VAFT-LetterLab", path: "./VAFT-LetterLab/" },
        { name: "VAFT-Lilies", path: "./VAFT-Lilies/" },
        { name: "VAFT-MapWorld", path: "./VAFT-MapWorld/" },
        { name: "VAFT-StarSkull", path: "./VAFT-StarSkull/" },
        { name: "Vivere-atque-FruiT", path: "./Vivere-atque-FruiT/" },
        { name: "Vivere", path: "./Vivere/" },
        { name: "build", path: "./build/" },
      ];

      const grid = document.getElementById('apps');
      MODULES.forEach(mod => {
        const div = document.createElement('div');
        div.className = 'app-card';
        div.innerHTML = `
          <div class="dot"></div>
          <div>
            ${mod.name}
            <small>${mod.path}</small>
          </div>
        `;
        div.addEventListener('click', () => openApp(mod.path));
        grid.appendChild(div);
      });

      function openApp(url){
        const frame = document.getElementById('app-frame');
        if (frame) {
          frame.src = url;
        } else {
          window.location.href = url;
        }
      }

      // jednoduch√Ω puls
      setInterval(() => {
        const el = document.getElementById('vaft-pulse');
        if (!el) return;
        const d = new Date();
        el.textContent = d.toLocaleTimeString('cs-CZ', {
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }, 1000);
    </script>
  </body>
</html>
