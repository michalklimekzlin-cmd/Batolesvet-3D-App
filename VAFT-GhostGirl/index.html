<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>VAFT • Živá mrtvá slečna</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#0f1013;color:#e2e8f0;font-family:system-ui,sans-serif;padding:1rem;}
    #feed{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.6rem;}
    .item{background:#0f172a;border:1px solid #475569;border-radius:.5rem;padding:.4rem .6rem;min-width:130px;}
  </style>
</head>
<body>
  <h1>Živá mrtvá slečna</h1>
  <p style="font-size:.7rem;opacity:.7">archivuje, co ostatní udělali</p>
  <label><input type="checkbox" id="auto" checked> auto (13s)</label>
  <div id="feed"></div>

  <script>
    const KEY="vaft_ghost_feed";
    const PH=["pamatuju si tě","zůstane to tu","je to zapsané","už to neumře"];
    function load(){const r=localStorage.getItem(KEY);if(!r)return[];try{return JSON.parse(r);}catch(e){return[];}}
    function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
    function render(){const box=document.getElementById('feed');const a=load();box.innerHTML="";if(!a.length){box.innerHTML="<div class='item'>zatím prázdná kronika</div>";return;}a.forEach(it=>{const el=document.createElement('div');el.className="item";el.innerHTML=`<strong>${it.label}</strong><br><small>${it.desc||""}</small>`;box.appendChild(el);});}
    function createOne(){const a=load();const p=PH[Math.floor(Math.random()*PH.length)];
      a.unshift({id:"ghost-"+Date.now(),type:"záznam",label:"silueta dívky",desc:p,createdAt:Date.now()});
      save(a.slice(0,30));render();
    }
    render();
    setInterval(()=>{if(document.getElementById('auto').checked)createOne();},13000);
  </script>
</body>
</html>
